<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Bootstrap -->

    <!-- Stylesheet -->

  <body>
    <!-- Header (navbar)-->

      <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body">
        <div class="container-fluid">
          <img
            src="./img/duck.png"
            alt="Logo"
            width="24"
            height="24"
            class="d-inline-block align-text-top"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html" target="_blank"
                  ><span class="text-light">Catalogo Libri</span></a

              <li class="nav-item">

              <li class="nav-item">

              </li>
              <li class="nav-item">

                  ><span class="text-secondary">Help</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container text-center mt-4">
        <h1 class="text-start">Nuovo Libro</h1>

        <!-- Grid -->
         <form action="">
            <!-- 1st row -->
            <div class="row">
                <div class="col-6">
                    <h2 class="fs-5 text-start mt-4">Nome dell'autore</h2>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Inserisci il nome dell'autore</label>
                    </div>
                </div>
                <div class="col-6">
                    <h2 class="fs-5 text-start mt-4">Cognome dell'autore</h2>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Inserisci il cognome dell'autore</label>
                    </div>
                </div>
            </div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
