<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header (navbar)-->
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-expand-md bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="./img/duck.png"
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  target="_blank"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="#"> Storico Prestiti </a>
              </li>

              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <div class="container mt-4">
      <h1 class="text-start">Nuovo Libro</h1>

      <!-- Grid -->
      <form action="https://learning.tizianonicolai.com/request-catcher/">
        <!-- 1st row -->
        <div class="row">
          <!-- 1st column -->
          <div class="col-6">
            <h2 class="fs-5 text-start mt-4">Nome Autore</h2>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Inserisci il nome dell'autore"
              />
            </div>
          </div>

          <!-- 2nd column -->
          <div class="col-6">
            <h2 class="fs-5 text-start mt-4">Cognome Autore</h2>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Inserisci il cognome dell'autore"
              />
            </div>
          </div>
        </div>

        <!-- 2nd row -->
        <div class="row">
          <div class="col">
            <h2 class="fs-5 text-start mt-4">Titolo</h2>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Inserisci il titolo del libro"
              />
              <div class="form-text text-start" id="basic-addon4">
                Titolo versione italiana
              </div>
            </div>
          </div>
        </div>

        <!-- 3rd row -->
        <div class="row g-3">
          <!-- 1st column -->
          <div class="col-md-4 col-lg-4">
            <h2 class="fs-5 text-start mt-4">Genere</h2>
            <div class="col">
              <select class="form-select" aria-label="Default select example">
                <option selected>Scegli il genere</option>
                <option value="1">Fantasy</option>
                <option value="2">Gialli</option>
                <option value="3">Psicologia</option>
                <option value="4">Manga</option>
              </select>
            </div>
          </div>

          <!-- 2nd column -->
          <div class="col-md-4 col-lg-4">
            <h2 class="fs-5 text-start mt-4">Anno di Pubblicazione</h2>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Inserisci l'anno"
              />
            </div>
          </div>

          <!-- 3rd column -->
          <div class="col-md-4 col-lg-4">
            <h2 class="fs-5 text-start mt-4">ISBN#</h2>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Inserisci il codice ISBN#"
              />
            </div>
          </div>
        </div>

        <hr class="mt-5" />

        <!-- 4th row -->
        <div class="row align-items-start">
          <div class="col">
            <div class="mb-3">
              <h2 class="fs-5 text-start mt-4">Note</h2>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="4"
                placeholder="Inserisci eventuali note sul libro"
              ></textarea>
            </div>
            <div class="form-check text-start">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="checkDefault"
              />
              <label class="form-check-label" for="checkDefault">
                Disponibile anche in digitale
              </label>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary mt-2">
          Aggiungi Libro
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
